    cgv:
      title: "CONDITIONS GENERALES DE VENTES"
      article1: "Article 1 : Traitement des données personnelles"
      first_paragraph1: "Robin des Fermes Sàrl offre, au travers de son site robindesfermes.ch, la possibilité de commander des produits directement auprès des producteurs Robin des Fermes. Notre travail consiste à accompagner les producteurs dans le développement de leur concept de vente directe afin de garantir aux consommateurs le circuit le plus court et transparent possible."
      second_paragraph1: "1.1. La possibilité d’effectuer ses achats sur Robin des Fermes requiert la création d’un compte sur le site robindesfermes.ch. Le membre détermine un nom d’utilisateur et un mot de passe personnel. De ce fait, il est le seul à pouvoir accéder à ses informations, qu’il pourra modifier à tout moment en se rendant sur son compte."
      third_paragraph1: "1.2. L’adresse de livraison du membre doit nécessairement se trouver en Suisse. Robin des Fermes demeure libre de ne pas accepter une inscription selon son emplacement."
      fourth_paragraph1: "1.3. Le membre répond de l’exactitude des données transmises à Robin des Fermes, qui ne pourra pas être tenu responsable en cas d’erreurs ou d’imprécisions, notamment dans le libellé de l’adresse de livraison."
      fifth_paragraph1: "1.4. Par son inscription auprès de Robin des Fermes, le membre consent tacitement à recevoir des informations de la part de Robin des Fermes, via différents canaux de communication (e-mail, courrier, SMS, téléphone). Le membre peut y renoncer en tout temps, facilement et gratuitement, en contactant Robin des Fermes par email à info@robindesfermes.ch."
      sixth_paragraphe1: "1.5. Robin des Fermes ne transmet les données personnelles à des tiers que dans la mesure où elles sont indispensables à la bonne exécution de la commande ou du paiement (par ex. transmission des données aux producteurs concernés par la commande, à PostFinance, etc.). Les informations de ses membres sont traitées avec confidentialité."
      article2: "Article 2 : Commandes"
      first_paragraph2: "2.1. La limite de commande par producteur est de CHF 30.00 (hors frais de transport)."
      second_paragraph2: "2.2. Tous les prix donnés incluent la TVA selon les taux en vigueur. A savoir que la majorité des produits étant issue de la vente directe ne sont pas soumis à la TVA."
      third_paragraph2: "2.3 Chaque producteur fixe son propre délai maximal durant lequel il s’engage à préparer et à expédier/livrer la commande. S’il s’agit d’un article en précommande, le délai maximal ne s’applique pas."
      fourth_paragraph2: "2.4. Les commandes sont livrées dans des contenants réutilisables qui sont échangés ou récupérés à la livraison suivante. Robin des Fermes se réserve le droit de facturer jusqu’à CHF 7.00 par contenant resté chez le membre. Ce montant sera reversé au producteur."
      fifth_paragraph2: "2.5. Si un produit n’est pas disponible au moment de la livraison, le producteur essaiera de proposer un article de remplacement. Si cela n’est pas possible, il sera remboursé."
      sixth_paragraphe2: "2.6 En cas d’anomalie dans la commande (différence de quantité, de produit ou de qualité entre la facturation et la livraison), le membre est prié de le faire savoir à Robin des Fermes dans un délai maximum de 36 heures pour rectification en conséquence."
      seventh_paragraphe2: "Les produits commandés par erreur ne sont ni repris ni remboursés par Robin des Fermes."
      eighth_paragraphe2: "2.7. En Suisse, l’achat de boissons alcoolisées de type fermentées (bière, vin, cidre) est interdit par la loi aux personnes âgées de moins de 16 ans et l’achat de boissons alcoolisées de type distillées aux personnes âgées de moins de 18 ans. En achetant de tels articles, le membre s’engage à être âgé de 16, respectivement 18 ans ou plus."
      ninth_paragraphe2: "2.8. Les producteurs se réservent le droit de limiter les quantités d’achats de certains produits."
      article3: "Article 3 : Paiements"
      first_paragraph3: "3.1 La paiement s’effectue à la validation du panier."
      second_paragraph3: "3.2 Les méthodes de paiements sont les suivantes : Visa, Mastercard, American Express, PostFinance Card, Dinners Club, Direct debit, TWINT."
      article4: "Article 4 : Livraisons"
      first_paragraph4: "4.1. Chaque producteur choisit ses possibilités de livraison (propre logistique, service de distribution régionale de la Poste, expédition de colis via la Poste, retrait à l’exploitation)."
      second_paragraph4: "4.2. Pour les commandes « retrait à l’exploitation », les horaires sont indiqués sur la page du producteur ainsi que dans le mail de confirmation (dès la validation de la préparation de commande)."
      third_paragraph4: "4.3. Les producteurs s’engagent à respecter les délais maximaux de livraison. Si ce n’est pas le cas, vous pouvez contacter Robin des Fermes par mail ou par téléphone.."
      fourth_paragraph4: "4.4. En cas d’absence lors de la livraison, les producteurs ou la Poste laisse la commande devant la porte sauf contre-indication de la part du membre. Ils doivent pouvoir laisser la commande à l’ombre et à l’abri du gel, selon la saison. Il en ressort de la responsabilité du membre."
      fifth_paragraph4: "4.5. Les producteurs s’engagent à livrer les achats facturés et à respecter la chaîne du froid jusqu’à la livraison de la commande à l’adresse du membre. A partir de ce moment, la responsabilité de la marchandise livrée incombe au seul membre, indépendamment de sa présence, ou de son absence, lors de la livraison."
      article5: "Article 5 : Droit de rétractation"
      first_paragraph5: "5.1 Le consommateur dispose d’un délai de 7 jours ouvrables pour retourner les denrées non périssables au producteur à ses frais si les produits ne lui conviennent pas. Ce délai court à compter du jour de la livraison de la commande du consommateur. Seuls seront repris les produits renvoyés dans leur ensemble, dans leur emballage d’origine complet et intact, et en parfait état de revente. Tout produit périssable qui aura été abîmé, ou dont l’emballage d’origine aura été détérioré, ne sera ni remboursé ni échangé. Ce droit de rétractation s’exerce sans pénalité, à l’exception des frais de retour. Dans l’hypothèse de l’exercice du droit de rétractation, le consommateur a le choix de demander soit le remboursement des sommes versées, soit l’échange du produit. Dans le cas d’un échange, la réexpédition se fera aux frais du consommateur."
      article6: "Article 6 : Informations juridiques"
      first_paragraph6: "7.1. Robin des Fermes ne peut garantir l’exactitude, la précision ou l’exhaustivité des informations mises à disposition sur ce site; les photos ne sont pas contractuelles."
      second_paragraph6: "7.2. En cas de désaccord ou de litige, le membre s’engage à collaborer à une médiation avant d’enclencher quelque procédure juridique."
      third_paragraph6: "7.3. Le for juridique de Robin des Fermes Sàrl est sis à Lausanne et, sous réserve de recours au tribunal fédéral, seuls les tribunaux vaudois sont compétents à régler les litiges résultant de l’interprétation et/ou de l’inexécution des présentes conditions."
    faq:
      faq: "FAQ"
      question1: "1. Pourquoi commander chez Robin des Fermes ?"
      reponse1: "Plus de justice pour ceux qui nous nourrissent ! Ici, nous avons fait le choix de soutenir nos producteurs en leur apportant des outils pour développer leur chiffre d’affaires, tout en leur laissant un maximum d’indépendance."
      reponse1_subtitle: "En commandant sur Robin des Fermes:"
      reponse1_support: "Tu soutiens directement les producteurs (l’argent va dans les bonnes poches)."
      reponse1_discover: "Tu découvres de nouveaux produits et producteurs en quelques clics."
      reponse1_think: "Tu penses à la planète grâce à des achats ultra-locaux."
      question2: "2. Comment soutenez-vous les producteurs chez Robin des Fermes ?"
      reponse2: "La vente directe est fantastique, mais pas toujours facile à mettre en place pour les producteurs (aaaah la logistique! Aïe la communication...)"
      reponse2_subtitle: "Voici comment nous aidons les producteurs:"
      e-commerce_strong: "Une plateforme e-commerce:"
      e-commerce: "La mise en place d’un e-commerce intuitif et performant est onéreux. Nous mettons notre solution à leur disposition."
      visibility_strong: "Une visibilité forte:"
      visibility: " Les producteurs augmentent leurs ventes grâce à leur visibilité sur notre plateforme. Pour ceux qui le souhaitent, nous les accompagnons également dans leur communication (gestion de leur réseaux sociaux, vidéos, flyers, etc…)."
      logistics_strong: "Une logistique performante:"
      logistics: " Grâce à notre partenariat avec la Poste, nous leur offrons une solution logistique performante. Nous leur proposons également différents contenants pour la distribution des produits secs et frais."
      community_strong: "Une communauté:"
      community: "Nous organisons différents événements pour valoriser leur exploitation et leurs produits. A terme, nous souhaitons organiser des formations et des ateliers sur le thème de la vente directe."
      question3: "3. Comment sélectionnez-vous les producteurs ?"
      reponse3: "Nous ne les sélectionnons pas, tout comme nous n’intervenons pas sur leurs prix de vente. Chaque producteur doit toutefois respecter la Charte producteur (mettre lien) dont voici un extrait:"
      reponse3_producer: "Le producteur possède un N° d’exploitation qui atteste qu’il est producteur ou produit de la matière première pour l’élaboration de ces produits (apiculteur, pêcheur, etc.…)"
      reponse3_products: "Les produits proposés sont issus de sa propre production ou de sa propre fabrication."
      reponse3_products: "La composition des produits doit être majoritairement de matières régionales ou suisses"
      reponse3_hygiene: "Les normes d'hygiène et environnementales sont en tout-temps respectées"
      question4: "4. Comment puis-je payer ma commande ?"
      reponse4: "Les méthodes de paiements sont les suivantes : Visa, Mastercard, American Express, PostFinance Card, Dinners Club, Direct debit, TWINT."
      question5: "5. Quel est le délai de livraison de ma commande ?"
      reponse5: "Chaque producteur choisit un délai maximal (5, 10 ou 15 jours par exemple) durant lequel il s’engage à préparer et à expédier/livrer la commande (sauf pour les précommandes, dans ce cas une autre date est spécifiée)"
      reponse5_delivery: "Le délai de livraison est donc propre à chaque producteur et est visible lors de la commande du produit.."
      reponse5_order: "Dès que la commande est expédiée ou prête à être retirée, tu reçois un mail d’information."
      question6: "6. Quelles sont les possibilités de livraisons ?"
      distribution_strong: "Distribution régionale (icone de localisation en orange)"
      distribution: "La livraison s’effectue soit par la Poste (sans transiter par un centre de tri), soit directement par le producteur."
      distribution_price: "Les frais de livraisons sont de 6 CHF."
      shipping_price: "Les frais de livraisons sont de 15 CHF et les produits frais ne sont pas expédiables.."
      shipping_strong: "Expédition nationale (icone de localisation en violet)"
      shipping: "La livraison s’effectue par la Poste via un colis standard."
      withdrawal_strong: "Retrait"
      withdrawal: Pour la plupart des producteurs, tu as également la possibilité d’aller chercher ta commande directement chez eux (pas de frais supplémentaire).
      question7: "7. Dois-je retourner mes emballages ?"
      reponse7: "Lors d’une livraison “Distribution régionale” effectuée par la Poste, tu peux laisser l’emballage dans ta boîte aux lettres. Le facteur s’occupera de le récupérer lors de sa prochaine tournée."
      reponse7_producer: "Si le producteur s’est occupé lui-même de la livraison, il reprend directement les emballages (ou les récupère lors de la prochaine livraison)."
      response7_packaging: "Si un emballage réutilisable est endommagé ou n’est pas retourné, Robin des Fermes se réserve le droit de facturer le montant dû."
    team:
      team: "La bande de Robin des Fermes"
      team_description: "Pour mener à bien toutes les causes importantes, il faut une bande de compagnons au top ! Robin des Fermes cartonne grâce à eux :"
      tanguy_work: "RESPONSABLE PROJET"
      jerome_work: "REPONSABLE PROJET DIGITAl"
      francois_work: "CO-RESPONSABLE DES PRODUCTEURS"
      lisette_work: "RESPONSABLE COMMUNICATION"
      sonia_work: "CO-RESPONSABLE DES PRODUCTEURS"
      jennifer_work: "CO-RESPONSABLE DES PRODUCTEURS"
      michael_work: "CONSULTANT"
      tanguy_description: "Travailler avec lui, c’est sursauter à chacun de ses appels téléphoniques… Il a toujours une nouvelle idée à mettre en place et en général, c’est pour hier ! Ce boulimique de l’entrepreneuriat (mais surtout des rencontres fructueuses) a fondé Robin des Fermes avant tout pour améliorer sa propre alimentation."
      jerome_description: "Comme les piments qu’il cultive lui-même, notre geek est piquant, voire même sarcastique. Mais puisqu’il est passionné et qu’il a déjà 10 ans d’expérience en web, on l’écoute quand même. Boule à zéro ou Jackson Five, il change de look au gré des paris lancés avec ses potes."
      francois_description: "Autoproclamé « plus beau de la nichée », notre agriculteur de la Ferme du Mélèze aurait pu enfiler une chemise à carreaux et passer dans une pub mal doublée, tournée dans un champ au coucher du soleil. Mais il a choisi le bon camp en mettant ses connaissances au profit de notre bande de justiciers."
      lisette_description: "Si vous pensez que les créatifs sont un peu tête en l’air, laissez-nous vous présenter : Lisette Nicod. S’il y a une coquille dans ce texte… Attendez, non, il n’y en a pas, car elle l’a vue avant vous. Merci Lisette de nous remettre sur le bon chemin lorsqu’on dévie du sujet (ce qui arrive… souvent)."
      sonia_description: "Issue d’une famille paysanne, diplômée en agriculture et agrocommerce, Sonia n’a pas froid aux yeux quand il s’agit de nouvelles expériences professionnelles. Notre couteau suisse met tout le monde d’accord avec son franc-parler, pour autant qu’on ne la retienne pas trop longtemps entre quatre murs."
      jennifer_description: "Dernière arrivée dans la bande, notre ingénieure en gestion de la nature nous fait déjà profiter de son état d’esprit toujours serein. Notre reine du shopping local à toutes les astuces pour trouver les meilleurs produits régionaux, qu’ils soient alimentaires, cosmétiques, décoratifs et bien d’autres !"
      michael_description: "Avec son projet Label Bleu, il a trouvé le nom dont tous les amateurs de jeux de mots rêvaient. Mais notre « non-filtré » de service (on dit ça parce qu’il est Neuchâtelois et que nous aussi on aime les gags) s’illustre surtout par son parcours incroyable et son combat pour une consommation plus juste."
    about:
      about: "À propos"
      mission: "Notre mission"
      mission_description: "En Suisse, l'alimentation représente une part toujours plus petite des dépenses des ménages. Nous sommes dans le bas du classement européen ! A côté de ça, nos grands distributeurs pratiquent les marges les plus importantes d'Europe. Comment les producteurs peuvent-ils s'y retrouver dans cette situation ? Ils nous nourrissent et vivent dans l'insécurité, il est temps que ça change !"
      solution_title: "Nous apportons une solution « clé-en-main » :"
      first_solution: "Une plateforme e-commerce où chaque producteur gère sa propre boutique"
      second_solution: "Une visibilité accrue des exploitations grâce à nos actions marketing "
      third_solution: "Une solution logistique complète avec La Poste"
      fourth_solution: "Un lien social fort entre producteurs et consommateurs"
      project: "Notre projet se différencie par notre approche « producteur » "
      proposition: "Nous proposons une solution où chaque producteur est 100% indépendant et maître de son activité."
      values: "Le coeur de Robin des Fermes : des valeurs fortes !"
      values_paragraph: "Nous luttons contre les injustices auxquelles font face nos producteurs en leur apportant des outils pour développer leur chiffre d’affaires, tout en leur laissant un maximum d’indépendance."
      first_value: "Nous soutenons et encourageons une consommation responsable, de proximité."
      second_value: "Nous favorisons les échanges entre producteurs et consommateurs et un rapport plus sain à notre alimentation."
      third_value: "Nous intégrons des solutions écologiques et encourageons les producteurs dans ce sens."
      concept: "Notre concept"
      sub_title_concept: "De ta bourse à la leur, sus aux intermédiaires !"
      supports: "Soutiens les producteurs"
      supports_paragraph: "Avec  la vente directe, ton argent va instantanément dans les bonnes poches."
      healthy: "Mange sainement"
      healthy_paragraph: "Achète des produits préparés avec amour. Découvre de nouveaux légumes, céréales, fromages, viandes…"
      planet: "Pense à la planète"
      planet_paragraph: "Achète local, de saison, avec moins d’emballages en plastique, pour réduire ton empreinte carbone."
      who: "Comment ça marche ?"
      first_who: "Avec  la vente directe, ton argent va instantanément dans les bonnes poches."
      second_who: "Commande les produits de ton choix."
      third_who: "Sélectionne le retrait sur place ou la livraison par La Poste."
      fourth_who: " Paie ta commande en ligne, au prix juste pour le producteur !"
      fifth_who: "Remercie le producteur."
      sixth_who: "Déguste ta victoire : quand c’est juste, c’est encore meilleur !"
