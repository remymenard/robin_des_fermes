      reponse1_think: "Tu penses à la planète grâce à des achats ultra-locaux."
      question2: "2. Comment soutenez-vous les producteurs chez Robin des Fermes ?"
      reponse2: "La vente directe est fantastique, mais pas toujours facile à mettre en place pour les producteurs (aaaah la logistique! Aïe la communication...)"
      reponse2_subtitle: "Voici comment nous aidons les producteurs:"
      e-commerce_strong: "Une plateforme e-commerce:"
      e-commerce: "La mise en place d’un e-commerce intuitif et performant est onéreux. Nous mettons notre solution à leur disposition."
      visibility_strong: "Une visibilité forte:"
      visibility: " Les producteurs augmentent leurs ventes grâce à leur visibilité sur notre plateforme. Pour ceux qui le souhaitent, nous les accompagnons également dans leur communication (gestion de leur réseaux sociaux, vidéos, flyers, etc…)."
      logistics_strong: "Une logistique performante:"
      logistics: " Grâce à notre partenariat avec la Poste, nous leur offrons une solution logistique performante. Nous leur proposons également différents contenants pour la distribution des produits secs et frais."
      community_strong: "Une communauté:"
      community: "Nous organisons différents événements pour valoriser leur exploitation et leurs produits. A terme, nous souhaitons organiser des formations et des ateliers sur le thème de la vente directe."
      question3: "3. Comment sélectionnez-vous les producteurs ?"
      reponse3: "Nous ne les sélectionnons pas, tout comme nous n’intervenons pas sur leurs prix de vente. Chaque producteur doit toutefois respecter la Charte producteur (mettre lien) dont voici un extrait:"
      reponse3_producer: "Le producteur possède un N° d’exploitation qui atteste qu’il est producteur ou produit de la matière première pour l’élaboration de ces produits (apiculteur, pêcheur, etc.…)"
      reponse3_products: "Les produits proposés sont issus de sa propre production ou de sa propre fabrication."
      reponse3_products: "La composition des produits doit être majoritairement de matières régionales ou suisses"
      reponse3_hygiene: "Les normes d'hygiène et environnementales sont en tout-temps respectées"
      question4: "4. Comment puis-je payer ma commande ?"
      reponse4: "Les méthodes de paiements sont les suivantes : Visa, Mastercard, American Express, PostFinance Card, Dinners Club, Direct debit, TWINT."
      question5: "5. Quel est le délai de livraison de ma commande ?"
      reponse5: "Chaque producteur choisit un délai maximal (5, 10 ou 15 jours par exemple) durant lequel il s’engage à préparer et à expédier/livrer la commande (sauf pour les précommandes, dans ce cas une autre date est spécifiée)"
      reponse5_delivery: "Le délai de livraison est donc propre à chaque producteur et est visible lors de la commande du produit.."
      reponse5_order: "Dès que la commande est expédiée ou prête à être retirée, tu reçois un mail d’information."
      question6: "6. Quelles sont les possibilités de livraisons ?"
      distribution_strong: "Distribution régionale (icone de localisation en orange)"
      distribution: "La livraison s’effectue soit par la Poste (sans transiter par un centre de tri), soit directement par le producteur."
      distribution_price: "Les frais de livraisons sont de 6 CHF."
      shipping_price: "Les frais de livraisons sont de 15 CHF et les produits frais ne sont pas expédiables.."
      shipping_strong: "Expédition nationale (icone de localisation en violet)"
      shipping: "La livraison s’effectue par la Poste via un colis standard."
      withdrawal_strong: "Retrait"
      withdrawal: Pour la plupart des producteurs, tu as également la possibilité d’aller chercher ta commande directement chez eux (pas de frais supplémentaire).
      question7: "7. Dois-je retourner mes emballages ?"
      reponse7: "Lors d’une livraison “Distribution régionale” effectuée par la Poste, tu peux laisser l’emballage dans ta boîte aux lettres. Le facteur s’occupera de le récupérer lors de sa prochaine tournée."
      reponse7_producer: "Si le producteur s’est occupé lui-même de la livraison, il reprend directement les emballages (ou les récupère lors de la prochaine livraison)."
      response7_packaging: "Si un emballage réutilisable est endommagé ou n’est pas retourné, Robin des Fermes se réserve le droit de facturer le montant dû."
