      community: "Communauté"
      companion: "Devenir compagnon"
      distribute_wealth: "Robin des Fermes répartit les richesses ici et maintenant."
      combat: "Nous luttons contre les injustices auxquelles font face nos producteurs, mais nous n’y arriverons pas seuls: nous avons besoin de nombreux compagnons !"
      local: "Tu es un fervent défenseur d’une consommation locale et équitable pour tous ? Tu souhaites profiter d’expériences et de moments enrichissants directement auprès des producteurs ?"
      become: "Deviens compagnon Robin des Fermes, reçois ta carte membre, et soutiens les producteurs Robin des Fermes grâce aux nombreux avantages de ta carte."
      offers: "Nous travaillons sur une série d’offres dont tu pourras bénéficier auprès des producteurs, mais tu peux déjà précommander ta carte par e-mail à"
      mail: "info@robindesfermes.ch"
      informations: "(en indiquant ton nom, prénom et adresse)."
    charter:
      charter: "Charte Robin des Fermes"
      accompany: "Notre travail consiste à accompagner les producteurs dans le développement de leur concept de vente directe."
      guarantee: "Dans ce sens et afin de garantir aux consommateurs le circuit le plus court et transparent possible, nous demandons à chaque producteur de respecter la charte suivante :"
      first_guarantee: "Le producteur possède un N° d’exploitation qui atteste qu’il est producteur ou produit de la matière première pour l’élaboration de ces produits (apiculteur, pêcheur, etc.…)."
      second_guarantee: "Les produits proposés sont issus de sa propre production ou de sa propre fabrication. Le producteur peut également proposer des produits de producteurs partenaires ou artisans en lien avec un producteur, pour autant qu’ils soient de la même région et que l’information soit expressément inscrite sur son profil et/ou dans la description du produit."
      third_guarantee: "La composition des produits doit être majoritairement de matières régionales ou suisses."
      fourth_guarantee: "Les normes d’hygiènes et environnementales sont en tout-temps respectées."
    partners:
      partners: "Nos partenaires"
      blanc: "L’entreprise Blanc & Cie SA est une société familiale active dans l’entretien et la maintenance, les parquets et revêtements de sols, ainsi que le nettoyage et l’assainissement. Ils se reconnaissent dans les valeurs éthiques et écologiques du projet Robin des Fermes et ont donc décidé de soutenir le projet, notamment en commandant des produits pour leurs événements d’entreprises."
      yes_we_farm: "Yes We Farm est une plateforme de financement participatif (crowdfunding) dédiée à l’agriculture et à l’alimentation. Nous partageons le même combat, à savoir la promotion des producteurs et productrices, et sommes heureux de les compter parmi nos partenaires."
      liaudet_pial: "Liaudet Pial est une société d’assainissement basée à Renens. L’entreprise a une forte responsabilité sociétale et s’engage activement en faveur du développement durable. En témoigne leur certification EcoEntreprise, obtenue avec la classification « Excellence », ainsi que leur soutien à notre initiative."
      anick_goumaz: "Anick Goumaz est une rédactrice indépendante. Ses mots sont capables de « convaincre un ours d’hiberner en été pour skier en hiver ». On a notamment eu la chance de le constater grâce à plusieurs textes qu’elle nous a écrit pour notre campagne de crowdfunding ainsi que sur ce site."
      jorat_coworking: "Le Jorat Coworking, c’est l’endroit où plusieurs « Robin » et « Robine » travaillent et se réunissent pour discuter des prochains challenges qui nous attendent. Le café et la vue y sont tout particulièrement appréciés."
