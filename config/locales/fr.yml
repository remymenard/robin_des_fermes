    faq:
      faq: "FAQ"
      question1: "1. Pourquoi commander chez Robin des Fermes ?"
      reponse1: "Plus de justice pour ceux qui nous nourrissent ! Ici, nous avons fait le choix de soutenir nos producteurs en leur apportant des outils pour développer leur chiffre d’affaires, tout en leur laissant un maximum d’indépendance."
